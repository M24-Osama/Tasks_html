<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task_7</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Table Of Contact</h1>
    <table>
      <tr>
        <th><a href="https://en.wikipedia.org/wiki/Giraffe">Giraffes</a></th>
        <td><img src="Giraffe.jpg" alt="Giraffe" width="100" /></td>
      </tr>
      <tr>
        <td><img src="tiger.jpg" alt="tiger" width="100" /></td>
        <td><a href="https://en.wikipedia.org/wiki/Tiger">Tiger</a></td>
      </tr>
      <tr>
        <td><a href="https://en.wikipedia.org/wiki/Fox">Fox</a></td>
        <td><img src="fox.jpg" alt="fox" width="100" /></td>
      </tr>
      <tr>
        <td><img src="sh.jpg" alt="Sheep" width="100" /></td>
        <td><a href="https://en.wikipedia.org/wiki/Sheep">Sheep</a></td>
      </tr>

      <tr>
        <td><a href="https://en.wikipedia.org/wiki/Dog">Dog</a></td>
        <td><img src="dog.jpg" alt="Cats" width="100" /></td>
      </tr>
    </table>

</html>
